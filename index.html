<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jane Doette, Front-end Ninja</title>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,300,100' rel='stylesheet' type='text/css'>
	<link rel='stylesheet' href='css/style.css'>
</head>
<body>
	<div class='container-fluid'>

		<!-- HEADER -->
		<div class='row header'>
			<div class='logo'>
				<img src='images/udacity-logo.svg'>
			</div>
			<div class='name-and-title'>
				<h1 class='light-uppercase'>Jane Doette</h1>
				<h4 class='light-uppercase'>Front-end Ninja</h4>
			</div>
		</div>

		<!-- SPLASH IMAGE -->
		<div class='row splash'>
			<img src="http://placehold.it/800x300">
			<!-- <img class='img-responsive' src="images/cliffs-of-moher.jpg"> -->
		</div>

		<!-- FEATURED WORK HEADING -->
		<div class='row carousel-header'>
			<h2>Featured Work</h2>
		</div>

		<!-- WORK TILES -->
		<div class='row carousel'>
			<div class='tile'>
				<img src="http://placehold.it/250x150">
				<h3>Appify</h3>
				<a href='https://github.com/udacity/Appify'>https://github.com/udacity/Appify</a>
			</div>
			<div class='tile'>
				<img src="http://placehold.it/250x150">
				<h3>Sunflower</h3>
				<a href='https://github.com/udacity/Sunflower'>https://github.com/udacity/Sunflower</a>
			</div>
			<div class='tile'>
				<img src="http://placehold.it/250x150">
				<h3>Bokeh</h3>
				<a href='https://github.com/udacity/Bokeh'>https://github.com/udacity/Bokeh</a>
			</div>
		</div>
	</div>
</body>
</html>
