<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jane Doette, Front-end Ninja</title>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,300,100' rel='stylesheet' type='text/css'>
	<link rel='stylesheet' href='css/style.css'>
</head>
<body>
	<!-- HEADER -->
	<header>
		<div class='logo'>
			<img src='img/udacity-logo.svg'>
		</div>
		<div class='name-and-title'>
			<h1 class='light-uppercase'>Jane Doette</h1>
			<h4 class='light-uppercase'>Front-end Ninja</h4>
		</div>
	</header>

	<!-- SPLASH IMAGE -->
	<section class='splash'>
		<img src = "img/cliffs-of-moher-cropped-800px.jpg"
			 srcset = "
			 	img/cliffs-of-moher-cropped-1600px.jpg 1600w,	
			 	img/cliffs-of-moher-cropped-800px.jpg 800w,
			 	img/cliffs-of-moher-cropped-400px.jpg 400w"
			 sizes = "(max-width: 800px): 100vw"
			 alt = "Ireland's cliffs of Moher">
	</section>

	<!-- FEATURED WORK HEADING -->
	<section class='carousel-header'>
		<h2>Featured Work</h2>
	</section>

	<!-- WORK TILES -->
	<section class='carousel'>
		<div class='tile'>
			<img src = "img/ice-cave-iceland-cropped-250px.jpg"
			     srcset = "
			     	img/ice-cave-iceland-cropped-500px.jpg 500w,
			     	img/ice-cave-iceland-cropped-250px.jpg 250w"
			     sizes = "(max-width: 800px): 30vw"
			     alt = "An ice cave tunnel in Iceland">
			<h3>Appify</h3>
			<p><a href='https://github.com/udacity/Appify'>https://github.com/udacity/Appify</a></p>
		</div>
		<div class='tile'>
			<img src = "img/north-coyote-buttes-cropped-250px.jpg"
				 srcset = "
				 	img/north-coyote-buttes-cropped-500px.jpg 500w,
				 	img/north-coyote-buttes-cropped-250px.jpg 250w"
				 alt = "Arizona's North Coyote Buttes at nighttime">
			<h3>Sunflower</h3>
			<p><a href='https://github.com/udacity/Sunflower'>https://github.com/udacity/Sunflower</a></p>
		</div>
		<div class='tile'>
			<img src = "img/proxy-falls-cropped-250px.jpg"
				 srcset = "
				 	img/proxy-falls-cropped-500px.jpg 500w,
				 	img/proxy-falls-cropped-250px.jpg 250w"
				 alt = "A close-up of Oregon's Proxy Falls">
			<h3>Bokeh</h3>
			<p><a href='https://github.com/udacity/Bokeh'>https://github.com/udacity/Bokeh</a></p>
		</div>
	</section>
</body>
</html>
